{% extends 'portfolio/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'portfolio/css/index.css' %}">
  {% endblock %}


{% block content %}
{{block.super}}
{% if project_list %}
    {% for project in project_list%}
        <h1>{{project.title}}</h1>
    {% endfor %}
{% else %}
<p>No projects are available</p>
{% endif %}
{% endblock content %}
